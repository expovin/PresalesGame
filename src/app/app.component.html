    <div [ngClass]="{'wrapper': true}"> 

        <ngx-smart-modal [closable]="false" [escapable]="false" [dismissable]="false" #modalMsgFromServer identifier="modalMsgFromServer" id="modalMsgFromServer">
            <h3>{{modalTitle}}</h3>
            <hr>   
                    
            <ul *ngIf="actions.length > 0">                
                    <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Action</th>
                                    <th scope="col">Result</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let action of actions">
                                    <td>{{action.type}}</td>
                                    <td>[{{action.result}}]</td>
                                </tr>
                            </tbody>
                            
                    </table>    
            </ul>   

            <ngx-spinner bdOpacity = 0.9 size = "default" color = "#009845" type = "pacman" fullScreen = "false">                
                <p style="color: #009845" > Running Quarter ... </p>
            </ngx-spinner>

            <button (click)="cleanStatus()" *ngIf="isFinish">Close</button>
        </ngx-smart-modal>


                    <app-sidebar></app-sidebar>                                
                    <app-navbar></app-navbar>
            
                    <div [ngClass]="{'wrapperDisabled': isElaborating}">
                        <router-outlet></router-outlet> 
                        <app-footer></app-footer>
                    </div>
                    
                    <app-elaboration [hidden]="!isElaborating"></app-elaboration>
                    
                    

            
    </div>
