<div class=" row">
    <div class="col-lg-12 BAMBOX">
        <div class="row buttonController">
            <div class="col-lg-2 .offset-md-2">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" (click)="pagePrev();"></span>
                    </button>     
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" (click)="pageNext();"></span>
                    </button>                                 
                </div>
            </div>
        </div>
        <div class="row">
                <iframe [src]="iFrameUrl"></iframe>
        </div>
            
    </div>
</div>
