  <script src="./cookie.js"></script>
  <script>
    $('#companyNameForm').submit(function(event) {
        
      event.preventDefault();
        
        let hostname="http://itmil-ves:3000";
        console.log("Form Submitted");
        console.log($('#txtCompanyName').val());

        var data = {
          name : $('#txtCompanyName').val()
        }

        $.ajax({
          type: "POST",
          url: "http://localhost:3000/api/companies",
          data: data,
          beforeSend: function(xhr){xhr.setRequestHeader('gameID', 'm');},          
          //dataType: dataType,
          success: function(data){
            console.log("Company ID:",data.id)
            Cookies.set("gameID","m");
            Cookies.set("companyID",data.id);
            Cookies.set("companyName",$('#txtCompanyName').val());
            window.location.replace("/game");
          },
          error : function (error){
            console.log("Error while creating Company : ",error);
          }
        });        

    });
  </script>
