<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  </head>

  <body onload="getCompanies();">

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Company registration</a>
        <a class="btn btn-primary" href="#">New Game</a>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">TEST PAGE</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
              <ul id="companyList">

              </ul>
          </div>
        </div>
      </div>
    </header>




    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
  <script src="./cookie.js"></script>
  <script>

    function setCookie(companyId){
        console.log("Set cookie triggered ",companyId);
        Cookies.set("gameID","m");    
        Cookies.set("companyID",companyId);    
        window.location.replace("/game");
    }
        
        
    function getCompanies() {
        
        event.preventDefault();
        
        let hostname="http://itmil-ves:3000";

        $.ajax({
          type: "GET",
          url: "http://localhost:3000/api/companies",
          beforeSend: function(xhr){xhr.setRequestHeader('gameID', 'm');},          
          //dataType: dataType,
          success: function(data){
            listRoot = document.getElementById("companyList");
            Object.keys(data.data).forEach(function(companyId) {
                var node = document.createElement("LI");
                var textnode = document.createTextNode(companyId);
                node.setAttribute("class", "companyId");
                node.setAttribute("onclick", "setCookie('"+companyId+"');");
                node.appendChild(textnode);
                listRoot.appendChild(node);
            });
          },
          error : function (error){
            console.log("Error while creating Company : ",error);
          }
        });              
    };



  </script>

</html>
